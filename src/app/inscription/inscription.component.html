<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>Humanity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link href="/assets/css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/demo.css" />
  <link rel="stylesheet" href="/assets/css/testimonial.css" />
  <link rel="stylesheet" href="/assets/css/font-awesome.min.css">
  <link href="http://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet" type="text/css">

  <style>
    .event-image {
      display: block;
      margin: 20px auto;
      max-width: 80%;
      height: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    .form-container {
      padding: 30px;
      background-color: #f8f9fa;
      max-width: 800px;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>

<div class="header container">
  <div class="visible-xs visible-sm col-xs-12 col-sm-12 text-center sm-logo">
    <a rel="home" routerLink="/home">
      <img src="/assets/img/logo.png" width="200" alt="logo">
    </a>
  </div>
</div>

<div class="navbar" role="navigation">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
  </div>
  <div class="collapse navbar-collapse">
    <ul class="nav navbar-nav">
      <li><a routerLink="/home">Home</a></li>
      <li><a routerLink="/about">Associations</a></li>
      <li><a routerLink="/service">Espace Refuge</a></li>
      <li><a routerLink="/gallery">Delivery</a></li>
      <li class="hidden-xs hidden-sm">
        <a rel="home" routerLink="/home"><img class="logo" src="/assets/img/logo.png" width="200" alt="logo"></a>
      </li>
      <li class="selected"><a routerLink="/event">Events</a></li>
      <li><a routerLink="/team">Testimonials</a></li>
      <li><a routerLink="/donate">Donate</a></li>
      <li><a routerLink="/contact">Contact</a></li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle d-flex align-items-center" id="navbarDropdown"  role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="https://img.freepik.com/psd-gratuit/illustration-icone-contact-isolee_23-2151903337.jpg" alt="User Avatar" class="rounded-circle" width="30" height="30">
          <span class="ms-2">{{ username ? username : 'Profile' }}</span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
          <li><button class="dropdown-item" (click)="logout()">Logout</button></li> <!-- Utiliser <button> au lieu de <a> -->
        </ul>
      </li>  
    </ul>
  </div>
</div>

<div class="form-container">
  <h2 class="text-center text-primary mb-4">Inscription</h2>

  <form #inscriptionForm="ngForm" (ngSubmit)="validerInscription(inscriptionForm)" class="row">
    <div class="col-md-6">
      <div class="mb-3">
        <label class="form-label"><i class="bi bi-person-fill"></i> Name :</label>
        <input type="text" name="nom" class="form-control" placeholder="Entrez votre nom" [(ngModel)]="user.username" required>
      </div>

      <div class="mb-3">
        <label class="form-label"><i class="bi bi-envelope-fill"></i> Email :</label>
        <input type="email" name="email" class="form-control" placeholder="exemple@email.com" [(ngModel)]="user.email" required>
      </div>

      <div class="mb-3">
        <label class="form-label"><i class="bi bi-cash-coin"></i> Registration price :</label>
        <p class="fw-bold text-success fs-4">{{ event?.prixevent }} dt</p>
      </div>
    </div>

    <div class="col-md-6 d-flex align-items-center">
      <img [src]="event?.photoEvent" class="event-image" alt="Event Image">
    </div>

    <div class="col-12 text-center mt-4">
      <button type="submit" class="btn btn-custom btn-lg">
        <i class="bi bi-credit-card"></i> Validate and pay
      </button>
    </div>
  </form>

  <!-- Validation message -->
  <div *ngIf="validationMessage" class="alert alert-success mt-3">
    {{ validationMessage }}
  </div>
</div>

</body>
</html>
