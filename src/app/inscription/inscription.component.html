<div class="container mt-5">
    <div class="form-container">
      <h2 class="text-center text-primary mb-4">Inscription</h2>
  
      <form #inscriptionForm="ngForm" (ngSubmit)="validerInscription(inscriptionForm)" class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label"><i class="bi bi-person-fill"></i> Name :</label>
            <input type="text" name="nom" class="form-control" placeholder="Entrez votre nom" [(ngModel)]="user.username" required>
          </div>
  
          <div class="mb-3">
            <label class="form-label"><i class="bi bi-envelope-fill"></i> Email :</label>
            <input type="email" name="email" class="form-control" placeholder="exemple@email.com" [(ngModel)]="user.email" required>
          </div>
  
          <div class="mb-3">
            <label class="form-label"><i class="bi bi-cash-coin"></i>Registration price :</label>
            <p class="fw-bold text-success fs-4">{{ event?.prixevent }} dt</p>
          </div>
  
        
  
          <div class="text-center">
            <button type="submit" class="btn btn-custom btn-lg">
              <i class="bi bi-credit-card"></i> Validate and pay
            </button>
          </div>
        </div>
  
        <div class="col-md-6 text-center">
          <img src="/assets/images/image.png" width="200">
        </div>
       
      </form>
  
      <!-- Validation message -->
      <div *ngIf="validationMessage" class="alert alert-success mt-3">
        {{ validationMessage }}
      </div>
    </div>
  </div>
