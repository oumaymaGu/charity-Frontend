
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4" style="max-width: 450px; width: 100%;">
            <div class="text-center">
                <img src="/assets/img/logo.png" width="100" alt="Logo" class="mb-4">
                <h3 class="mb-3">Sign Up for Humanity</h3>
            </div>
            <form (ngSubmit)="onSubmit()">
                <!-- Username Field -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
                </div>

                <!-- Email Field -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
                </div>

                <!-- Password Field -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
                </div>

                <!-- Submit Button -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg" [disabled]="!username || !email || !password">Sign Up</button>
                </div>

                <!-- Login Link -->
                <div class="text-center mt-3">
                    <p>Already a member? <a routerLink="/signin" class="text-decoration-none">Login here</a></p>
                </div>
            </form>
        </div>
    </div>
