<div class="forget-password-wrapper">
  <div class="card">
    <div class="card-body">
      <h2 class="text-center">Mot de passe oublié</h2>

      <form 
        *ngIf="!isSuccessful"
        [formGroup]="forgotPasswordForm"
        (ngSubmit)="onSubmit()"
        novalidate
      >
        <div class="form-group mb-3">
          <label for="email">Adresse email</label>
          <input
            id="email"
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="Entrez votre adresse email"
            [ngClass]="{ 'is-invalid': isSubmitted && f['email'].errors }"
          />
          <div *ngIf="isSubmitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">L'email est requis.</div>
            <div *ngIf="f['email'].errors['email']">Format de l'email invalide.</div>
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Envoyer le lien de réinitialisation</button>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
          {{ errorMessage }}
        </div>
      </form>

      <div *ngIf="isSuccessful" class="alert alert-success text-center">
        Si votre adresse email est associée à un compte utilisateur, vous recevrez bientôt un email contenant un lien pour réinitialiser votre mot de passe.
      </div>

      <div class="mt-4 text-center">
        <a routerLink="/log">← Retour à la connexion</a>
      </div>
    </div>
  </div>
</div>
