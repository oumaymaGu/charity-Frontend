<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Humanity</title>
    <meta name="generator" content="Bootply" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <!--[if lt IE 9]>
        <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/assets/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/demo.css" />
    <link rel="stylesheet" href="/assets/css/testimonial.css" />
    <link rel="stylesheet" href="/assets/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <style>
        .event-title {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
        }
        .card-body {
            border-radius: 10px;
                }        
        .info-box {
            background-color: none;
            border: 1px solid ;
            box-shadow: 0 2px 4px none;
        }
        .info-box p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .info-box i {
            font-size: 1.5em;
        }
        .img-fluid {
            border-radius: 10px;
        }
        .text-muted {
            color: #6c757d !important;
        }
        .text-success {
            color: #28a745 !important;
        }
        .text-primary {
            color: #007bff !important;
        }
    </style>
</head>
<body>
<div class="header container">
  <div class="visible-xs visible-sm col-xs-12 col-sm-12 text-center sm-logo">
    <a rel="home" routerLink="/home">
      <img src="/assets/img/logo.png" width="200" alt="logo">
    </a>
  </div>
</div>
<div class="navbar" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </button>
    </div>
    <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li><a routerLink="/home">Home</a></li>
            <li><a routerLink="/about">Associations</a></li>
            <li><a routerLink="/service">Logements</a></li>
            <li><a routerLink="/gallery">Delivery</a></li>
            <li class= "hidden-xs hidden-sm">
             <a rel="home" routerLink="/home"><img class="logo" src="/assets/img/logo.png" width="200" alt="logo"></a>
            </li>
            <li class="selected"><a routerLink="/event">Events</a></li>
            <li><a routerLink="/team">Testimonials</a></li>
            <li><a routerLink="/donate">Donate</a></li>
            <li><a routerLink="/contact">Contact</a></li>
            <li ><a routerLink="/join">Sign In</a></li>
            <li ><a routerLink="/signup">Sign Up</a></li>
        </ul>
    </div>
</div>
<div class="container mt-4" *ngIf="event">
  <div>
    <div class="text-center">
      <h2 class="event-title">{{ event.nomEvent }}</h2>
    </div>

    <!-- Corps de la carte avec fond plus doux -->
    <div class="card-body p-4">
      <!-- Description de l'événement -->
      <p class="card-text text-center text-muted mb-4 animate__animated animate__fadeInUp">
        {{ event.description }}
      </p>

      <!-- Séparateur stylisé -->
      <hr class="my-4" style="height: 2px; border: none;" />

      <!-- Informations sur l'événement -->
      <div class="row">
        <div class="col-md-8">
          <div class="info-box p-3 rounded animate__animated animate__fadeInLeft">
            <p class="mb-2 fs-4">
              <i class="fas fa-tag text-success me-2"></i>
              <strong>Prix:</strong> <span class="text-success">{{ event.prixevent }} dt</span>
            </p>
            <p class="mb-2">
              <i class="fas fa-calendar-alt text-primary me-2"></i>
              <strong>Date:</strong> {{ event.dateEvent | date:'fullDate' }}
            </p>
            <p class="mb-0">
              <i class="fas fa-map-marker-alt text-primary me-2"></i>
              <strong>Lieu:</strong> {{ event.lieu }}
            </p>
          </div>
        </div>
        <div class="col-md-4 d-flex align-items-center">
          <div class="ms-3">
            <img src="/assets/images/image.png" width="200" class="img-fluid rounded">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="/assets/js/bootstrap.min.js"></script>
</body>
</html>
