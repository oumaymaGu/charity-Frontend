<body>
<div class="header container">
  <div class="visible-xs visible-sm col-xs-12 col-sm-12 text-center sm-logo">
    <a rel="home" routerLink="/home">
      <img src="/assets/img/logo.png" width="200" alt="logo">
    </a>
  </div>
</div>
<div class="navbar" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </button>
    </div>
    <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li><a routerLink="/home">Home</a></li>
            <li><a routerLink="/about">Associations</a></li>
            <li><a routerLink="/service">Logements</a></li>
            <li><a routerLink="/gallery">Delivery</a></li>
            <li class= "hidden-xs hidden-sm">
             <a rel="home" routerLink="/home"><img class="logo" src="/assets/img/logo.png" width="200" alt="logo"></a>
            </li>
            <li class="selected"><a routerLink="/event">Events</a></li>
            <li><a routerLink="/team">Testimonials</a></li>
            <li><a routerLink="/donate">Donate</a></li>
            <li><a routerLink="/contact">Contact</a></li>
            <li ><a routerLink="/join">Sign In</a></li>
            <li ><a routerLink="/signup">Sign Up</a></li>
        </ul>
    </div>
</div>

<div class="divider col-sm-12 col-xs-12 col-md-12">
    <div class="header-text"> Our <span>Events</span></div>
</div>

<div id="exTab2" class="col-md-8 col-lg-7 col-lg-offset-1 col-md-offset-1">
  <ul class="nav nav-tabs">
        <li class="active">
          <a href="#1" data-toggle="tab">Overview</a>
        </li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane active" id="1">
        <div class="blog-event" *ngFor="let event of events">
          <div class="featured-img">
            <img src="/assets/images/image.png" width="300" alt="Event image">
          </div>
          <div class="featured-blog">
              <h3 class="event-name">{{ event.nomEvent }}</h3>
              <p class="event-description">{{ event.description }}</p>
              <p class="event-description"><small class="text-muted">{{ event.dateEvent | date }}</small></p>
              <p class="event-description"><small class="text-muted">{{ event.lieu }}</small></p>
              <p class="event-description"><small class="text-muted">{{ event.prixevent }} dt</small></p>
              <button (click)="viewEventDetails(event)" class="button-info">More Information</button>
              <button (click)="rejoindreEvent(event.idEvent)" class="btn btn-primary">Join us</button>
          </div>
        </div>
      </div>
    </div>
</div>

<script src="/assets/js/bootstrap.min.js"></script>
