<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add a New Housing</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fc;
      color: #333;
    }
    .modern-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }
    .modern-card:hover {
      transform: scale(1.02);
    }
    .modern-input {
      border: 2px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    .modern-input:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
    }
    .modern-btn-primary {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s ease;
      border: none;
    }
    .modern-btn-primary:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    .modern-btn-secondary {
      background-color: #6c757d;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s ease;
      border: none;
    }
    .modern-btn-secondary:hover {
      background-color: #5a6268;
      transform: scale(1.05);
    }
    @media (max-width: 768px) {
      .modern-card {
        padding: 15px;
      }
      .modern-btn-primary,
      .modern-btn-secondary {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand ps-3" routerLink="/">Start Bootstrap</a>
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" routerLink="#!">
      <i class="fas fa-bars"></i>
    </button>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle d-flex align-items-center" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="https://img.freepik.com/psd-gratuit/illustration-icone-contact-isolee_23-2151903337.jpg" alt="User Avatar" class="rounded-circle" width="30" height="30" />
          <span class="ms-2">{{ username ? username : 'Profile' }}</span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
          <li><button class="dropdown-item" (click)="logout()">Logout</button></li>
        </ul>
      </li>
    </ul>
  </nav>

  <div class="container-fluid px-4">
    <h1 class="mt-4 text-center fw-bold text-primary">Add a New Housing</h1>
    <div class="card shadow-lg border-0 rounded-4 modern-card">
      <div class="card-body p-4">
        <form (ngSubmit)="onSubmit()" #logementForm="ngForm">

          <!-- Message erreur si formulaire invalide -->
          <div *ngIf="logementForm.submitted && !logementForm.form.valid" class="alert alert-danger">
            Please fill in all required fields correctly.
          </div>

          <!-- Housing Name -->
          <div class="mb-3">
            <label for="nom" class="form-label fw-bold">Housing Name</label>
            <input type="text" class="form-control modern-input" id="nom" name="nom"
              [(ngModel)]="logement.nom" required minlength="3" maxlength="100" />
          </div>

          <!-- Address -->
          <div class="mb-3">
            <label for="adresse" class="form-label fw-bold">Address</label>
            <input type="text" class="form-control modern-input" id="adresse" name="adresse"
              [(ngModel)]="logement.adresse" required minlength="5" maxlength="200" />
          </div>

          <!-- Capacity -->
          <div class="mb-3">
            <label for="capacite" class="form-label fw-bold">Capacity</label>
            <input type="number" class="form-control modern-input" id="capacite" name="capacite"
              [(ngModel)]="logement.capacite" required min="1" max="1000" />
          </div>

          <!-- Availability -->
          <div class="mb-3">
            <label for="disponibilite" class="form-label fw-bold">Availability</label>
            <select class="form-select modern-input" id="disponibilite" name="disponibilite"
              [(ngModel)]="logement.disponnibilite" required>
              <option value="disponible">Available</option>
              <option value="non disponible">Not Available</option>
            </select>
          </div>

          <!-- Buttons -->
          <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn modern-btn-primary" [disabled]="!logementForm.form.valid">
              Add Housing
            </button>
            <button type="button" class="btn modern-btn-secondary" routerLink="/admin/logements/liste">
              Cancel
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
