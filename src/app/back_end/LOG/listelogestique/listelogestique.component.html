<app-navbar></app-navbar>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 sidebar">
      <app-sidebar></app-sidebar>
    </div>
    
    <!-- Content -->
    <div class="col-md-9 content">
      <h2>Liste logistics</h2>

      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Rechercher par nom" [(ngModel)]="searchTerm" (input)="searchLogestiques(searchTerm)">
      </div>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Quantity</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let logestique of logestiques">
            <td>{{ logestique.ressourceName }}</td>
            <td>{{ logestique.quantity }}</td>
            <td>
              <button (click)="editLogestique(logestique)" class="btn btn-warning btn-sm me-2">
                <i class="fa fa-edit"></i> Update
              </button>
              <button (click)="confirmDelete(logestique.idlogestique)" class="btn btn-danger btn-sm">
                <i class="fa fa-trash"></i> Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      
      <a routerLink="/dash" class="btn btn-primary mb-3">
        <i class="fa fa-arrow-left"></i> back to Dashboard
      </a>
    </div>
  </div>
</div>

<!-- ✅ Styles mis à jour -->
<style>
  /* Assurer que la page n’a pas de marges inutiles */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  .container-fluid {
    padding: 0;
  }

  .row {
    margin: 0;
    display: flex;
  }

  /* ✅ Sidebar en noir sur toute la hauteur */
  .sidebar {
    background-color: #212529 !important; /* Noir Bootstrap */
    color: white;
    padding: 20px;
    border-right: 1px solid #dee2e6;
    height: 100vh; /* Pleine hauteur */
    position: fixed;
    width: 250px; /* Fixer une largeur */
    display: flex;
    flex-direction: column;
  }

  /* ✅ Ajuster le contenu pour éviter chevauchement */
  .content {
    margin-left: 250px; /* Décaler le contenu */
    padding: 30px;
    width: calc(100% - 250px); /* Ajustement largeur */
    background-color: #d5e6e3; /* Garder le fond bleu clair */
  }

  .form-group label {
    font-weight: bold;
  }

  .btn-primary {
    margin-top: 10px;
  }
</style>
