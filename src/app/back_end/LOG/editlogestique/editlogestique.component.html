<app-navbar></app-navbar>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 sidebar">
      <app-sidebar></app-sidebar>
    </div>

    <!-- Content -->
    <div class="col-md-9 content">
      <h2>Modifier la Logistique</h2>
      <form (ngSubmit)="updateLogestique()">
        <!-- Ressource Name -->
        <div class="mb-3">
          <label for="ressourceName" class="form-label">Nom de la Ressource</label>
          <input 
            type="text" 
            id="ressourceName" 
            class="form-control" 
            [(ngModel)]="logestique.ressourceName" 
            name="ressourceName" 
            required
          >
        </div>

        <!-- Quantity -->
        <div class="mb-3">
          <label for="quantity" class="form-label">Quantité</label>
          <input 
            type="number" 
            id="quantity" 
            class="form-control" 
            [(ngModel)]="logestique.quantity" 
            name="quantity" 
            required 
            min="1"
          >
          <!-- Message d'erreur si la quantité est invalide -->
          <div *ngIf="logestique.quantity < 1" class="text-danger">
            La quantité doit être supérieure à 0.
          </div>
        </div>

        <!-- Boutons -->
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Mettre à jour</button>
          <a routerLink="/liste-log" class="btn btn-secondary">
            <i class="fa fa-arrow-left"></i> Retour à la liste
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
