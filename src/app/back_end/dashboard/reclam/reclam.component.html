<div class="container mt-5">
    <h3 class="mb-3">Liste des Réclamations</h3>
  
    <table class="table table-bordered table-hover" *ngIf="claims.length > 0">
      <thead class="thead-dark">
        <tr>
         
          <th>Nom</th>
          <th>Email</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of claims; let i = index">
          
          <td>{{ c.name }}</td>
          <td>{{ c.email }}</td>
          <td>{{ c.message }}</td>
        </tr>
      </tbody>
    </table>
  
    <div *ngIf="claims.length === 0" class="alert alert-info">
      Aucune réclamation trouvée.
    </div>
  </div>
