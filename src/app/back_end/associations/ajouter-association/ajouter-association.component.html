<app-navbar></app-navbar>
<!-- Sidebar -->
<div class="col-md-3 sidebar">
  <app-sidebar></app-sidebar>
</div>

<div class="container mt-4 container-background">
  <h2 class="text-center text-dark mb-4">My Association</h2>

  <form (ngSubmit)="onSubmit()" class="shadow p-4 rounded bg-light">
    <!-- Nom -->
    <div class="mb-3">
      <label for="nomAss" class="form-label">Association name:</label>
      <input type="text" id="nomAss" class="form-control" [(ngModel)]="association.nomAss" name="nomAss" required>
      <div *ngIf="submitted && !association.nomAss" class="text-danger small">⚠ Required field.</div>
    </div>

    <!-- Lieu -->
    <div class="mb-3">
      <label for="lieu" class="form-label">Location:</label>
      <input type="text" id="lieu" class="form-control" [(ngModel)]="association.lieu" name="lieu" required>
      <div *ngIf="submitted && !association.lieu" class="text-danger small">⚠ Required field.</div>
    </div>

    <!-- Date de création -->
    <div class="mb-3">
      <label for="date" class="form-label">Founded on:</label>
      <input type="date" id="date" class="form-control" [(ngModel)]="association.date" name="date" required>
      <div *ngIf="submitted && !association.date" class="text-danger small">⚠ Select a date.</div>
    </div>

    <!-- Contact -->
    <div class="mb-3">
      <label for="contact" class="form-label">Contact:</label>
      <input type="text" id="contact" class="form-control" [(ngModel)]="association.contact" name="contact" required pattern="^\d{8,}$">
      <div *ngIf="submitted && !association.contact" class="text-danger small">⚠ Required (minimum 8 digits).</div>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="association.email" name="email" required>
      <div *ngIf="submitted && !isValidEmail(association.email)" class="text-danger small">⚠ Invalid email.</div>
    </div>

    <!-- Description -->
    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <textarea id="description" class="form-control" [(ngModel)]="association.description" name="description" required></textarea>
      <div *ngIf="submitted && !association.description" class="text-danger small">⚠ Required field.</div>
    </div>

    <!-- Upload Photo -->
    <div class="mb-3">
      <label for="photo" class="form-label">Upload Association Image:</label>
      <input type="file" id="photo" class="form-control" (change)="onFileSelected($event)">
      <div *ngIf="submitted && !selectedFile" class="text-danger small">⚠ Image is required.</div>
    </div>

    <!-- Preview de l'image uploadée -->
    <div class="text-center" *ngIf="association.photoUrl">
      <p>Preview:</p>
      <img [src]="association.photoUrl" alt="Uploaded Image" class="img-thumbnail" style="max-width: 200px;">
    </div>

    <!-- Bouton -->
    <button type="submit" class="btn btn-primary w-100">➕ Add Association</button>

    <!-- Messages de feedback -->
    <div *ngIf="successMessage" class="alert alert-success mt-3 text-center">
      ✅ {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
      ❌ {{ errorMessage }}
    </div>
  </form>
</div>
